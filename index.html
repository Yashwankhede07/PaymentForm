  <body class="container">
    <form action=""></form>

    <hr />

    <div>
      <h2>Contact Information</h2>

      <p>Name : <input type="text" name="name" required /></p>

      <p>Mobile no : <input type="text" mobile no="mob no" required /></p>

      <legend>Gender</legend>
      <!-- name is always unique and id also but we can also write it same -->
      <p>
        Male <input type="radio" name="gender" id="male" /> Female
        <input type="radio" name="gender" id="female" />
      </p>

      <p>Email id : <input type="email" name="email" id="email" required /></p>

      <p>
        PinCode : <input type="number" name="pincode" id="pincode" required />
      </p>

      <p>
        Address :
        <textarea name="address" id="address" cols="50" rows="4"></textarea>
      </p>

      <button type="button" class="submit-button">
        <a href="page2.html"></a> submit
      </button>
    </div>

  <body class="body_2">
    <div class="div2">
      <h2>Payment Information</h2>

      <p>
        Card Type:
        <select name="Card_type" id="Card_type" required>
          <option value="">select a Card Card Type</option>
          <option value="visa">visa</option>
          <option value="masterCard">masterCard</option>
          <option value="rupay">rupay</option>
        </select>
      </p>
      
      <p>
        Card Number :
        <input type="number" name="card number" id="card number" required />
      </p>

      <p>
        Expiration Date: <input type="date" name="date" id="date" required />
      </p>

      <p>CVV : <input type="password" name="CVV" id="CVV" required /></p>

      <p><input type="submit" value="Pay Now" href="blog.html" /></p>
    </div>
